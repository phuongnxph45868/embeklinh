<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Animation with Message</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heart-container">
      <div class="heart"></div>
    </div>
    <div class="message-container">
      <h1 class="message">Chúc mừng 20.10 vui vẻ, em bé của anh !!!</h1>
      <div class="image-container">
        <img src="nicuatui.jpg" alt="Beautiful Image" id="heart-image" />
      </div>
    </div>
    <!-- Firework effect left -->
    <div class="firework firework-left"></div>
    <!-- Firework effect right -->
    <div class="firework firework-right"></div>
    <script src="script.js"></script>
  </body>
</html>
